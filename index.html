<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTS | Orbital Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#38bdf8;
  --accent:#5eead4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:#000;
  color:#e5e7eb;
  overflow:hidden;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
}
#stars{z-index:-5}
#earth{z-index:-4}
#satellite{z-index:-3}

/* SCANLINES */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(rgba(255,255,255,.025) 1px,transparent 1px);
  background-size:100% 3px;
  pointer-events:none;
  z-index:5;
}

/* HUD */
#hud{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(2,6,23,.85);
  border:1px solid var(--neon);
  border-radius:16px;
  padding:12px;
  box-shadow:0 0 25px var(--neon);
  z-index:20;
}
.hud-btn{
  padding:8px 16px;
  border-radius:18px;
  background:#020617;
  border:1px solid var(--neon);
  color:var(--neon);
  cursor:pointer;
}

/* CONTENT */
.container{
  max-width:1100px;
  margin:auto;
  padding:80px 20px 120px;
  text-align:center;
  position:relative;
  z-index:10;
}

h1{
  font-size:3rem;
  color:var(--neon);
  text-shadow:0 0 25px var(--neon);
}

.profiles{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  margin-top:70px;
}

.card{
  background:rgba(2,6,23,.6);
  border:1px solid rgba(56,189,248,.35);
  border-radius:24px;
  padding:30px;
  backdrop-filter:blur(16px);
  box-shadow:0 0 30px rgba(56,189,248,.25);
  transition:.35s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 60px var(--neon);
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:0 auto 18px;
  background:radial-gradient(circle,var(--neon),transparent 70%);
  box-shadow:0 0 35px var(--neon);
}

.card h2{
  color:var(--accent);
}

.footer{
  margin-top:120px;
}
.footer a{
  color:var(--neon);
  border:1px solid var(--neon);
  padding:14px 34px;
  border-radius:40px;
  text-decoration:none;
  box-shadow:0 0 30px var(--neon);
}
</style>
</head>

<body>

<canvas id="stars"></canvas>
<canvas id="earth"></canvas>
<canvas id="satellite"></canvas>

<div id="hud">
  <button class="hud-btn" id="rgb">ðŸŒˆ RGB</button>
</div>

<div class="container">
  <h1>HTS ORBITAL NETWORK</h1>
  <p>Research â€¢ Technology â€¢ Space Systems</p>

  <div class="profiles">
    <div class="card">
      <div class="avatar"></div>
      <h2>Saswata Bag</h2>
      <p>Founder & system architect driving HTS vision and innovation.</p>
    </div>

    <div class="card">
      <div class="avatar"></div>
      <h2>Tanmay Mahato</h2>
      <p>Technology and systems research specialist.</p>
    </div>

    <div class="card">
      <div class="avatar"></div>
      <h2>Vegi Hemanth</h2>
      <p>Creative technologist blending design and experimentation.</p>
    </div>
  </div>

  <div class="footer">
    <a href="https://whatsapp.com/channel/0029VbBhFl5AzNbspyhPyi1O">
      JOIN HTS WHATSAPP CHANNEL
    </a>
  </div>
</div>

<script>
/* SOFT AI VOICE */
speechSynthesis.speak(
  new SpeechSynthesisUtterance(
    "HTS orbital network online."
  )
);

/* STARFIELD */
const s=document.getElementById("stars"),sx=s.getContext("2d");
function resize(){s.width=innerWidth;s.height=innerHeight}
resize();onresize=resize;
let stars=[...Array(220)].map(()=>({x:Math.random()*s.width,y:Math.random()*s.height,z:Math.random()*s.width}));
(function star(){
  sx.fillStyle="#000";sx.fillRect(0,0,s.width,s.height);
  stars.forEach(p=>{
    p.z-=1.6;if(p.z<=0)p.z=s.width;
    let x=(p.x-s.width/2)*(s.width/p.z)+s.width/2;
    let y=(p.y-s.height/2)*(s.width/p.z)+s.height/2;
    sx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue("--neon");
    sx.fillRect(x,y,1.1,1.1);
  });
  requestAnimationFrame(star);
})();

/* EARTH */
const e=document.getElementById("earth"),ex=e.getContext("2d");
e.width=innerWidth;e.height=innerHeight;
(function earth(){
  ex.clearRect(0,0,e.width,e.height);
  ex.translate(e.width/2,e.height/2);
  ex.rotate(0.0015);
  ex.strokeStyle="rgba(56,189,248,.35)";
  for(let i=0;i<18;i++){
    ex.beginPath();
    ex.arc(0,0,160,i*0.18,Math.PI*2);
    ex.stroke();
  }
  ex.resetTransform();
  requestAnimationFrame(earth);
})();

/* REALISTIC 3D SATELLITE */
const sat=document.getElementById("satellite"),ctx=sat.getContext("2d");
sat.width=innerWidth;sat.height=innerHeight;
let angle=0;
(function satellite(){
  ctx.clearRect(0,0,sat.width,sat.height);
  angle+=0.003;

  const x=sat.width/2 + Math.cos(angle)*260;
  const y=sat.height/2 + Math.sin(angle)*120;

  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(angle);

  /* body */
  ctx.fillStyle="#aaa";
  ctx.fillRect(-15,-10,30,20);

  /* solar panels */
  ctx.fillStyle="#1e3a8a";
  ctx.fillRect(-70,-8,50,16);
  ctx.fillRect(20,-8,50,16);

  /* antenna */
  ctx.strokeStyle="#fff";
  ctx.beginPath();
  ctx.moveTo(0,10);
  ctx.lineTo(0,28);
  ctx.stroke();

  ctx.restore();
  requestAnimationFrame(satellite);
})();

/* RGB MODE */
let h=0,loop;
document.getElementById("rgb").onclick=()=>{
  if(loop){clearInterval(loop);loop=null;return;}
  loop=setInterval(()=>{
    h=(h+1)%360;
    document.documentElement.style.setProperty("--neon",`hsl(${h},100%,60%)`);
    document.documentElement.style.setProperty("--accent",`hsl(${(h+120)%360},100%,60%)`);
  },80);
};
</script>

</body>
</html>
